<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
		<link rel="stylesheet" type="text/css" href="../static/css/results.css">
		
	</head>

	{% block body %}	
	<body>	
		<div class="col-md-2">
			{% include '_nav.html' %}
		</div>
		<div class="col-md-8">
			<img src="http://htmlgiant.com/wp-content/uploads/2011/04/vonnegut.jpg">	
			<div class="container-fluid">
				<h1>Entries</h1>
				<ul class="entries">
				{% for entry in entries %}
					<div class = "stock_entry">
						<li><a href = {{url_for('show_stock', ticker =entry.ticker)}}><h3 class="ticker">{{entry.ticker}}</a></h3>
						{{ entry.company|safe}}
					</div>
				{% endfor %}
								</ul>
			</div>
		</div>
		<div class = "col-md-8 footer">
		</div>
		<div class="col-md-2">
		</div>
	</body>	
	{% endblock %}
</html>
